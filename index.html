<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url("image.jpg");
            background-size: cover;
            background-position: center;
            color:white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background-color: black;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="fromUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="centimeters">Centimeters</option>
            <option value="yards">Yards</option>
            <option value="millimeters">Millimeters</option>
        </select>
        <select id="toUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="centimeters">Centimeters</option>
            <option value="yards">Yards</option>
            <option value="millimeters">Millimeters</option>
        </select>
        <button onclick="convertUnits()">Convert</button>
        <h3 id="result"></h3>
    </div>
    <script>
        const conversionRates = {
            meters: { meters: 1, kilometers: 0.001, miles: 0.000621371, feet: 3.281, inches: 39.37, centimeters: 100, yards: 1.094, millimeters: 1000 },
            kilometers: { meters: 1000, kilometers: 1, miles: 0.621371, feet: 3281, inches: 39370, centimeters: 100000, yards: 1094, millimeters: 1000000 },
            miles: { meters: 1609, kilometers: 1.609, miles: 1, feet: 5280, inches: 63360, centimeters: 160934, yards: 1760, millimeters: 1609344 },
            feet: { meters: 0.3048, kilometers: 0.0003048, miles: 0.000189394, feet: 1, inches: 12, centimeters: 30.48, yards: 0.333333, millimeters: 304.8 },
            inches: { meters: 0.0254, kilometers: 0.0000254, miles: 0.000015783, feet: 0.0833333, inches: 1, centimeters: 2.54, yards: 0.0277778, millimeters: 25.4 },
            centimeters: { meters: 0.01, kilometers: 0.00001, miles: 0.0000062137, feet: 0.0328084, inches: 0.393701, centimeters: 1, yards: 0.0109361, millimeters: 10 },
            yards: { meters: 0.9144, kilometers: 0.0009144, miles: 0.000568182, feet: 3, inches: 36, centimeters: 91.44, yards: 1, millimeters: 914.4 },
            millimeters: { meters: 0.001, kilometers: 0.000001, miles: 0.00000062137, feet: 0.00328084, inches: 0.0393701, centimeters: 0.1, yards: 0.00109361, millimeters: 1 }
        };

        function convertUnits() {
            let value = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;

            if (isNaN(value)) {
                document.getElementById("result").innerText = "Please enter a valid number";
                return;
            }

            let convertedValue = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").innerText = `${value} ${fromUnit} = ${convertedValue.toFixed(6)} ${toUnit}`;
        }
    </script>
</body>
</html>
